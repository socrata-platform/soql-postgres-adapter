common-log4j {
  rootLogger = [ INFO, console ]
  appender {
    console.class = org.apache.log4j.ConsoleAppender
    console.props {
      layout.class = org.apache.log4j.PatternLayout
      layout.props {
        ConversionPattern = "%d %p [%X{X-Socrata-RequestId}] [%t] [%X{X-Socrata-Resource}] %c{1} %m%n"
      }
    }
  }
}

